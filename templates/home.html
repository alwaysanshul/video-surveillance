<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(../static/background.jpg);
            background-size: cover;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            width: 330px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
        }

        .navbar li {
            margin-bottom: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        /* Content Styles */
        .content {
            margin-left: 320px;
            padding: 20px;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        a:link,
        a:visited {
            background-color: white;
            color: black;
            border: 2px solid rgb(103, 103, 103);
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .grid-item {
            text-align: center;
        }

        button {
            margin: 10px;
            outline: none;
        }

        .custom-btn {
            width: 130px;
            height: 40px;
            padding: 10px 25px;
            border: 2px solid #000;
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .btn-7 {
            background: #000;
            color: #fff;
            line-height: 42px;
            padding: 0;
            border: none;
            z-index: 1;
            -webkit-transition: all 0.3s linear;
            transition: all 0.3s linear;
        }

        .btn-7:hover {
            background: transparent;
            color: #000;
        }

        .btn-7:before,
        .btn-7:after {
            position: absolute;
            content: "";
            left: 0;
            width: 100%;
            height: 50%;
            right: 0;
            z-index: -1;
            background: #000;
            transition: all 0.3s ease;
        }

        .btn-7:before {
            top: 0;
        }

        .btn-7:after {
            bottom: 0;
        }

        .btn-7:hover:before,
        .btn-7:hover:after {
            height: 0;
            background-color: #000;
        }
    </style>
    {% block head %}

    {% endblock %}
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="\home\object-detection">Object Detection</a></li>
            <li><a href="#fall-detection">Fall Detection</a></li>
            <li><a href="#vehicle-accident">Vehicle Accident</a></li>
            <li><a href="#social-distancing">Social Distancing</a></li>
            <button id="alarm" class="custom-btn btn-7" style="margin-left: 90px;">Alarm ON/OFF</button>
            <div class="grid-container">
                <div class="grid-item">
                    <button id="camera1" class="custom-btn btn-7">Camera 1 Feed</button>

                </div>
                <div class="grid-item">
                    <button id="camera2" class="custom-btn btn-7">Camera 2 Feed</button>

                </div>
                <div class="grid-item">
                    <button id="start" class="custom-btn btn-7">Start</button>

                </div>
                <div class="grid-item">
                    <button id="stop" class="custom-btn btn-7">Stop</button>

                </div>
            </div>
            <button id="exit" class="custom-btn btn-7" style="margin-left: 90px;">Exit</button>
        </ul>
    </nav>
    <div style="justify-content: center; display: flex; margin-top: -30px;padding-left: 400px;padding-top: 100px;">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
